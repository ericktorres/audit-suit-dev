	<!-- body -->
	<div class="container fifty-top">
		<div class="page-header">
  			<button type="button" class="btn btn-primary" aria-label="Left Align" onclick="openCreateQuestionnaire();"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Crear Cuestionario</button>
  			<button type="button" class="btn btn-secondary" aria-label="Left Align" onclick="javascript:location.reload();"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Actualizar</button>
		</div>

		<div class="table-responsive">
			<table class="table table-striped">
				<thead>
                	<tr>
                  		<th>#</th>
                  		<th>CÓDIGO</th>
                  		<th>NOMBRE</th>
                  		<th>FECHA DE CREACIÓN</th>
                  		<th></th>
                	</tr>
              	</thead>
              	<tbody id="tbody_questionnaires">
              	</tbody>
			</table>
		</div>
	</div>

	<!-- Modal create questionnaire -->
        <div class="modal fade" id="questionnnaire-create" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="exampleModalLabel">Crear Cuestionario</h3>
                    </div>
                    <div class="modal-body">
                        <div id="alert-questionnaire" class="alert alert-success alert-dismissible alert-hide" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <div id="alert-questionnaire-message"></div>
                        </div>

                        <form id="frm-create-questionnaire">
                            <table class="form-tbl">
                                <tr>
                                    <td>ID</td>
                                    <td><input type="text" id="txt_id_create" class="form-control" disabled="true" placeholder="ID" autofocus></td>
                                </tr>
                                <tr>
                                    <td>CÓDIGO</td>
                                    <td><input type="text" id="txt_code_create" class="form-control" placeholder="CÓDIGO" required autofocus></td>
                                </tr>
                                <tr>
                                    <td>NOMBRE</td>
                                    <td><input type="text" id="txt_name_create" class="form-control" placeholder="TÍTULO DE CUESTIONARIO" required autofocus></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="createQuestionnaire();"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Crear Cuestionario</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"><span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span> Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal edit questionnaire -->
        <div class="modal fade" id="questionnnaire-edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="exampleModalLabel">Modificar Cuestionario</h3>
                    </div>
                    <div class="modal-body">
                        <div id="alert-questionnaire-edit" class="alert alert-success alert-dismissible alert-hide" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <div id="alert-questionnaire-message-edit"></div>
                        </div>

                        <form id="frm-create-questionnaire">
                            <table class="form-tbl">
                                <tr>
                                    <td>ID</td>
                                    <td><input type="text" id="txt_id_edit" class="form-control" disabled="true" placeholder="ID" autofocus></td>
                                </tr>
                                <tr>
                                    <td>CÓDIGO</td>
                                    <td><input type="text" id="txt_code_edit" class="form-control" placeholder="CÓDIGO" required autofocus></td>
                                </tr>
                                <tr>
                                    <td>NOMBRE</td>
                                    <td><input type="text" id="txt_name_edit" class="form-control" placeholder="TÍTULO DE CUESTIONARIO" required autofocus></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="editQuestionnaire();"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Guardar Cambios</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"><span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span> Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

	<script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/questionnaires.js"></script>
    <script src="js/app.js"></script>
    <script>
		$(document).ready(function(){
			setSessionData();

			getQuestionnaires();

            setMenu('', '', '', ' class="active"', '', '');

            loadLogo();
		});
	</script>
</body>
</html>
