<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Audit Suit - Login</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/signin.css" rel="stylesheet">
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#"><img alt="Audit Suit" src="https://bluehand.com.mx/console/img/main-logo/logo_default.png"></a>
				</div>
			</div>
		</nav>

		<div class="container">
			<form class="form-signin" onsubmit="return login();">
        		<h2 class="form-signin-heading">Iniciar Sesión</h2>
        		<label for="txt_email" class="sr-only">Correo electrónico</label>
        		<input type="email" id="txt_email" class="form-control" placeholder="Correo electrónico" required autofocus>
        		<label for="txt_password" class="sr-only">Contraseña</label>
        		<input type="password" id="txt_password" class="form-control" placeholder="Contraseña" required>
        		<div class="checkbox"></div>
        		<button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      		</form>
		</div>
		
    	<script src="js/jquery-1.12.4.min.js"></script>
    	<script src="js/bootstrap.min.js"></script>
    	<script src="js/login.js"></script>
	</body>
</html>
