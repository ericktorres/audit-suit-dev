<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Audit Suit - Questionnaires</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/app.css" rel="stylesheet">
	<link href="css/questionnaires.css" rel="stylesheet">
    <link href="css/bootstrap-datetimepicker.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>

				<a id="logo_container" class="navbar-brand" href="#"></a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
          		<ul class="nav navbar-nav" id="ul_menu">
            	</ul>
            	<ul class="nav navbar-nav navbar-right">
            		<li class="dropdown">
              			<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span id="lbl_user_name"></span> <span class="caret"></span></a>
              			<ul class="dropdown-menu">
                            <li><a href="change-password.html">Cambiar contraseña</a></li>
                			<li><a href="javascript:logout();">Cerrar sesión</a></li>
                		</ul>
            		</li>
            	</ul>
          			
        	</div><!--/.nav-collapse -->
		</div>
	</nav>

	<!-- body -->
	<div class="container fifty-top">
		<div class="page-header">
  			<button type="button" class="btn btn-primary" aria-label="Left Align" onclick="openCreateQuestionnaire();"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nuevo Evento</button>
  			<button type="button" class="btn btn-secondary" aria-label="Left Align" onclick="javascript:location.reload();"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Actualizar</button>
		</div>

		<div class="table-responsive">
			<table class="table table-striped">
				<thead>
                	<tr>
                  		<th>#</th>
                        <th>AUDITOR</th>
                  		<th>CÓDIGO</th>
                  		<th>SITIO AUDITADO</th>
                  		<th>FECHA AUDITORIA</th>
                  		<th>ESTADO</th>
                	</tr>
              	</thead>
              	<tbody id="tbody_questionnaires">
              	</tbody>
			</table>
		</div>

	</div>

	<!-- Modal create questionnaire -->
        <div class="modal fade" id="questionnnaire-create" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="exampleModalLabel">Nuevo Evento</h3>
                    </div>
                    <div class="modal-body">
                        <div id="alert-questionnaire" class="alert alert-success alert-dismissible alert-hide" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <div id="alert-questionnaire-message"></div>
                        </div>

                        <form id="frm-create-questionnaire">
                            <table class="form-tbl">
                                <tr>
                                    <td>AUDITOR</td>
                                    <td>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <select id="cboauditor" class="form-control">

                                                </select>
                                            </div>
                                        </div>

                                    </td>
                                </tr>
                                <tr>
                                    <td>PLANTA</td>
                                    <td>
                                         <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <select id="cboplanta" class="form-control">

                                                </select>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>CUESTIONARIO</td>
                                    <td>
                                         <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <select id="cbocuestionario" class="form-control">

                                                </select>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>FECHA DE INICIO</td>
                                    <td>      
                                        <div class="form-group">
                                            <div class="input-group date" id="datetimepicker6">
                                                <input type="text" class="form-control" id="datepk6" />
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>FECHA DE AUDITORIA</td>
                                    <td>
                                        <div class="form-group">
                                            <div class="input-group" date id="datetimepicker7">
                                                <input type="text" class="form-control" id="datepk7" />
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="crearEvento();"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true" ></span> Crear Evento</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"><span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span> Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        

	<script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/moment-with-locales.js"></script>
    <script src="js/bootstrap-datetimepicker.js"></script>
    <script src="js/eventos.js"></script>
    <script src="js/app.js"></script>
    <script>
		$(document).ready(function(){
			setSessionData();

			getEventos();

            setMenu('', '', '', '', '', '', ' class="active"');

            loadLogo();

                        //Calendarios
            $('#datetimepicker6').datetimepicker({
                format: 'YYYY-MM-DD'
            });
            $('#datetimepicker7').datetimepicker({
               useCurrent: false, //Important! See issue #1075
               format: 'YYYY-MM-DD'
            });
            $("#datetimepicker6").on("dp.change", function (e) {
                $('#datetimepicker7').data("DateTimePicker");
            });
            $("#datetimepicker7").on("dp.change", function (e) {
                $('#datetimepicker6').data("DateTimePicker");
            });

		});
	</script>
</body>
</html>
